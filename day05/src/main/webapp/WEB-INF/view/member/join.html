<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/main}">

	<main layout:fragment="content">
		<h1 th:text="#{member.join}"></h1>

		<form method="post" th:action="@{/member/join}" th:object="${join}">
			<dl>
				<dt th:text="#{userId}"></dt>
				<dd>
					<input type="text" name="userId" th:field="*{userId}">
				</dd>
			</dl>
			<dl>
				<dt th:text="#{userPw}"></dt>
				<dd>
					<input type="password" name="userPw" th:field="*{userPw}">
				</dd>
			</dl>
			<dl>
				<dt th:text="#{userPwRe}"></dt>
				<dd>
					<input type="password" name="userPwRe" th:field="*{userPwRe}">
				</dd>
			</dl>
			<dl>
				<dt th:text="#{userNm}"></dt>
				<dd>
					<input type="text" name="userNm" th:field="*{userNm}">
				</dd>
			</dl>
			<div>
				<input type="checkbox" name="agree" value="ture" id="agree"  th:field="*{agree}">
				<label for="agree" th:text="#{member.terms.agree}"></label>
			</div>
			<button type="submit" th:text="#{member.join.action}"></button>
		</form>
	</main>
</html>
